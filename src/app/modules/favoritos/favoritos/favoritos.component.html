<div class="container">
  <mat-toolbar>
      <span>Mensajes Favoritos
      </span>
    </mat-toolbar>

    <div *ngIf="isLoading" class="spinner"></div>

    <div *ngIf="!isLoading">

  <table mat-table [dataSource]="mensajes" class="mat-elevation-z8 inbox-table">

    <!-- Columna Emisor -->
    <ng-container matColumnDef="emisorMail">
      <th mat-header-cell *matHeaderCellDef> Emisor </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.emisorMail }} </td>
    </ng-container>
    
    <!-- Columna Receptor -->
    <ng-container matColumnDef="receptorMail">
      <th mat-header-cell *matHeaderCellDef> Para: </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.receptorMail }} </td>
    </ng-container>
    
    <!-- Columna Mensaje -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.mensaje }} </td>
    </ng-container>
    
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let mensaje">
        <div class="row">
          <!-- BotÃ³n Estado Favorito -->
          <button mat-button class="bin-button favorito" (click)="toggleEstadoFavorito(mensaje)">
            <mat-icon>star</mat-icon>
          </button>
    
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
