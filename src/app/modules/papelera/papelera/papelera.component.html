<div class="container">
  <mat-toolbar>
      <span>Mensajes en Papelera
      </span>
    </mat-toolbar>

    <div *ngIf="isLoading" class="spinner"></div>

    <div *ngIf="!isLoading">

  <table mat-table [dataSource]="mensajes" class="mat-elevation-z8 trash-table">
    
    <!-- Definición de la columna "Emisor" -->
    <ng-container matColumnDef="emisorMail">
      <th mat-header-cell *matHeaderCellDef> Emisor </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.emisorMail }} </td>
    </ng-container>
    
    <!-- Definición de la columna "Receptor" -->
    <ng-container matColumnDef="receptorMail">
      <th mat-header-cell *matHeaderCellDef> Para: </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.receptorMail }} </td>
    </ng-container>
    
    <!-- Definición de la columna "Mensaje" -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.mensaje }} </td>
    </ng-container>
    
    <!-- Definición de la columna "Acciones" -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let mensaje">
      
        <!-- <button mat-button (click)="deleteMensaje(mensaje.idMensajes)">Eliminar definitivamente</button> -->
        <div class="row">
          <button mat-button (click)="toggleEstadoPapelera(mensaje)">Restaurar</button>
          <!-- Botón Estado Papelera -->
          <button mat-button class="bin-button papelera" (click)="toggleEstadoPapelera(mensaje)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      
      </td>
    </ng-container>
    
    <!-- Fila de cabecera -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
