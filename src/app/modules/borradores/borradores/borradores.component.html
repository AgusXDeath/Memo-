<div class="container">
  <mat-toolbar>
      <span>Borradores
      </span>
    </mat-toolbar>

    <div *ngIf="isLoading" class="spinner"></div>

<div *ngIf="!isLoading">

  <table mat-table [dataSource]="mensajes" class="mat-elevation-z8 sent-table">

    <!-- Definici贸n de la columna "Emisor" -->
    <ng-container matColumnDef="emisor">
      <th mat-header-cell *matHeaderCellDef> Emisor </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.emisorMail }} </td>
    </ng-container>

    <!-- Definici贸n de la columna "Receptor" -->
    <ng-container matColumnDef="receptor">
      <th mat-header-cell *matHeaderCellDef> Para: </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.receptorMail }} </td>
    </ng-container>

    <!-- Definici贸n de la columna "Mensaje" -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{ mensaje.mensaje }} </td>
    </ng-container>

    <!-- Definici贸n de la columna "Acciones" -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let mensaje">
        <button (click)="updateMensajeContenido(mensaje, 'Nuevo contenido')">Actualizar Contenido</button>
<!--         <button (click)="toggleEstadoFavorito(mensaje)">Toggle Favorito</button> -->
        <button (click)="toggleEstadoPapelera(mensaje)">Toggle Papelera</button>

      </td>
    </ng-container>

    <!-- Fila de cabecera -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
