  <div class="mensaje-container">
    <h2>Enviar Mensaje</h2>
    <form (ngSubmit)="enviarMensaje(false)">
   <!-- Para Field -->
<div class="input-container form-group">
  <input
    type="email"
    id="destinatario"
    [(ngModel)]="destinatario"
    name="destinatario"
    required
    class="input"
    placeholder="ingresa el destinatario:"
  />
  <label class="label" for="destinatario">Para:</label>
  <div class="topline"></div>
  <div class="underline"></div>
</div>

<!-- Mensaje Field -->
<div class="input-container form-group">
  <textarea
    id="mensaje"
    [(ngModel)]="mensaje"
    name="mensaje"
    rows="6"
    class="input"
    placeholder="escriba el mensaje:"
  ></textarea>
  <label class="label" for="mensaje">Mensaje:</label>
  <div class="topline"></div>
  <div class="underline"></div>
</div>

      <div class="button-container">
