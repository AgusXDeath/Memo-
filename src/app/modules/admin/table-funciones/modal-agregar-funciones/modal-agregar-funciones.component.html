<h1 mat-dialog-title>{{ data.descripcion ? 'Editar Función' : 'Agregar Función' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="descripcion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Guardar</button>
</div>
