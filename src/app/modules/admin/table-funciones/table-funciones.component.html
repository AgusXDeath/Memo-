<div class="container">
    <mat-toolbar>
      <span>Tabla Funciones</span>
    </mat-toolbar>
  </div>
  
  <!-- Tabla de funciones -->
  <table mat-table [dataSource]="funciones" class="mat-elevation-z8">
    <!-- Columna IdFuncion -->
    <ng-container matColumnDef="idFuncion">
      <th mat-header-cell *matHeaderCellDef> IdFunción </th>
      <td mat-cell *matCellDef="let element"> {{element.idFuncion}} </td>
    </ng-container>
  
    <!-- Columna Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openEditForm(element)">Editar</button>
        <button mat-button color="warn" (click)="deleteFuncion(element.idFuncion)">Eliminar</button>
      </td>
    </ng-container>
  
    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="['idFuncion', 'descripcion', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['idFuncion', 'descripcion', 'actions'];"></tr>
  </table>
  
  <!-- Botón para abrir el modal de creación -->
  <button mat-raised-button (click)="openCreateForm()">Agregar Función</button>
